<h3>ارسال نظر</h3>
<form id="comment-form">
  <label>نام:</label><br>
  <input type="text" name="name" required><br><br>

  <label>پیام:</label><br>
  <textarea name="message" rows="5" required></textarea><br><br>

  <label>
    <input type="checkbox" name="private" value="true">
    ارسال به صورت خصوصی
  </label><br><br>

  <button type="submit">ارسال</button>
  <p id="response-message" style="color: green; display: none;">✅ نظر شما با موفقیت ارسال شد.</p>
</form>

<script>
document.getElementById('comment-form').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const form = e.target;
  const data = new FormData(form);

  fetch('https://formspree.io/f/کد-فرم-تو', {
    method: 'POST',
    body: data,
    headers: {
      'Accept': 'application/json'
    }
  }).then(response => {
    if (response.ok) {
      document.getElementById('response-message').style.display = 'block';
      form.reset();
    } else {
      alert("خطا در ارسال نظر. لطفاً دوباره تلاش کنید.");
    }
  });
});
</script>
